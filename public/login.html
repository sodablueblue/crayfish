<div class="container">
	<div class="form-platform">
		<form>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<label for="passwd">Password</label>
				<input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password" required>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Keep me in
				</label>
			</div>
			<button type="submit" class="btn" ng-class="{'disabled': !formReady, 'btn-danger': !formReady, 'btn-success': formReady}">Submit</button>
		</form>
	</div>
</div>
