<div class="container-fluid">
	<div class="row featurette" ng-repeat="post in posts">
		<div class="col-md-7">
			<h2 class="featurette-heading">{{post.title}}</h2>
			<p class="lead">{{post.comment}}</p>
		</div>
		<div class="col-md-5">
			<img class="featurette-image img-responsive center-block" alt="image!" ng-src="{{post.img}}"/>
		</div>
	</div>
</div>
